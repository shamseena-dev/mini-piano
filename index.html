<!DOCTYPE html>
<html>
<head>
	<title>Mini Piano App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
	<div id="myApp">
			<header>
					
				<h1>Mini Piano</h1>
				<p> Press the keys...Have fun!</p>
			</header>
		<div class="keyboard container">
			<div class="keys key1"> 
				<audio class="sounds" src="./sounds/1sa.mp4"></audio>
			</div>
			<div class="keys key2">
				<audio class="sounds" src="./sounds/2re.mp4"></audio>
			</div>
			<div class="keys key3">
				<audio class="sounds" src="./sounds/3ga.mp4"></audio>
			</div>
			<div class="keys key4">
				<audio class="sounds" src="./sounds/4ma.mp4"></audio>
			</div>
			<div class="keys key5">
				<audio class="sounds" src="./sounds/5pa.mp4"></audio>
			</div>
			<div class="keys key6">		
				<audio class="sounds" src="./sounds/6da.mp4"></audio>
			</div>
			<div class="keys key7">		
				<audio class="sounds" src="./sounds/7ni.mp4"></audio>
			</div>
			<div class="keys key8">		
				<audio class="sounds" src="./sounds/8sa.mp4"></audio>
			</div>

		</div>
	</div>
<script src="./script.js"></script>
</body>
</html>
